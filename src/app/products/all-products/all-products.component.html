    </div>
</header>



<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">
            <div class="col mb-5" *ngFor="let product of allProducts | filter:searchTerm:'title'">
                <div class="card h-100 align-items-center p-5">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="product.image" alt="no image" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                   $ {{product.price}} 
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  
                      <button (click)="addTowishlist(product)"  style="float: left;" class="btn btn-outline-danger mt-auto me-5">
                        <i class="fa fa-heart"></i>
                    </button>
                    <button  (click)="addToCart(product)"  style="float: right;" class="btn btn-outline-success mt-auto">
                        <i class="fa-solid fa-cart-plus"></i>
                    </button>
                        </div>

              
                    </div>
                </div>
            </div>
            
        </div>
    
</section>
